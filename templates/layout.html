<!--
Layout.html is the base template for the website i.e. the code contained in layout.html will and should be used by
every web page.

An individual page's content should be between the {% block content %} and {% endblock %} section.
-->
<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Learning Flask</h1>
      </div>
    </header>
    
    {% block content %}
    {% endblock %}
    
  </body>
</html>
